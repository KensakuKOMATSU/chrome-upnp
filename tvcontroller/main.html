<!doctype html>
<html>
<head>
<meta charset="utf-8">

<link rel="stylesheet" href="bootstrap/css/bootstrap-responsive.min.css">
<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
<script src="javascripts/jquery-1.8.2.min.js"></script>
<style>
.small {
  font-size: 0.5em;
  overflow: hidden;
}
.center {
  text-align: center;
}
</style>
</head>
<body>
<div class="container">
<header>
<div class="hero-unit">
<h1>Browser to TV demo</h1>
<p>
This site provides transferring video data service from Chrome to TV. In this webapp, lots of cutting edge APIs are used (WebIntents, Service Discovery, cross-domain SOAP, reverse proxy based on Socket API).
</p>
</div>
</header>
<div class="row">
  <div class="span12">
    <strong>video url</strong><br>
    <input type="url" style="width:100%;" class="youtubeurl small" value="http://localhost:3000/redirect/miku.mp4"></p>
  </div>
</div>
<hr>

<div class="row">
<div class="span6">
<section class=image>
<p class="center">
<img>
</p>
<section id="buttons">
<p class="center">
<button class="btn btn-danger" data-op="play" disabled><i class="icon-play icon-white"></i> play</button>
<button class="btn btn-danger" data-op="pause" disabled><i class="icon-pause icon-white"></i> pause</button>
<button class="btn btn-danger" data-op="stop" disabled><i class="icon-stop icon-white"></i> stop</button>
</p>
<p class="center">
<strong>Volume</strong>
<input type="range" min="0" max="100" disabled><span id=volume></span>
</p>
</section>
</div>

<div class="span6">
<section id="contetns">
<h2 class="title"></h2>
<section id="devices">
<p>
<button class="btn btn-primary" id="discovery">start discovery</button><br>
</p>
</section>
<p class="description lead well">
</p>
</section>
</div>

</div>

<hr>
<div class="small" id="proxyurl"></div>
</div>

</body>
</html>
