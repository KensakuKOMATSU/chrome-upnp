<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css" />
    <script src="javascripts/jquery-1.7.2.min.js"></script>
    <style>
    dt {
      margin-bottom: 0.5em;
    }
    .webintents {
      /* width:32px; */
      background: url(./images/social-icons.png) 0 -128px no-repeat;
      cursor: pointer;
      display: inline-block;
      font-size: 1.3em;
      height:32px;
      padding: 3px;
      text-indent: 34px;
    }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Pick & Edit image w/ Web Intents Addendum</h1>
      </header>

      <section class="invoke">
        <dl class="addendum-intent">
          <dt>
            <span class="label label-important">Web Intents Addendum &gt;&gt;</span>
          </dt>
          <dd>
            <button class="btn btn-info" id="discover">start discover devices</button>
            <span id="discovered"></span>
          </dd>
        </dl>
        <dl class="generic-intent">
          <dt>
            <span class="label label-info">Generic Web Intents &gt;&gt;</span>
          </dt>
          <dd>
            <button class="webintents pick">pick image</button>
            <button class="webintents edit">edit image</button>
            <button class="webintents share">share image</button>
          </dd>
        </dl>
      </section>
      <hr>
      <section class="images">
        <output>
          <div class="empty"><div style="width: 640px; height: 480px; border: 4px gray dashed; border-radius: 20px;text-align: center;"><div style="margin-top:220px;font-size: 3em; font-weight: bold; color:gray">No image</div></div></div>
         <img>
        </output>
      </section>
    </div>
  </body>

  <script src="/javascripts/witest.js"></script>

</html>
